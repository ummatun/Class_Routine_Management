<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Online Slots</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 30px;
            background-color: #f4f7f8;
        }

        h2 {
            color: #00509e;
            text-align: center;
        }

        .slot-group {
            margin-bottom: 40px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 80, 158, 0.1);
        }

        .slot-group h3 {
            color: #003366;
            border-bottom: 1px solid #ccc;
            padding-bottom: 6px;
        }

        .slot {
            padding: 10px 14px;
            background-color: #eaf4ff;
            border-radius: 8px;
            margin: 8px 0;
            display: inline-block;
            font-weight: bold;
            color: #003f7f;
        }

        .no-slots {
            color: #999;
            font-style: italic;
        }

        form {
            text-align: center;
            margin-bottom: 30px;
        }

        input[type="date"] {
            padding: 8px 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #00509e;
            color: white;
            font-weight: 600;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>
    <h2>Available Online Slots for {{ selected_date }}</h2>

    {% if slots %}
        <ul>
            {% for slot in slots %}
                <li>{{ slot.0 }} - {{ slot.1 }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No slots available for this date.</p>
    {% endif %}
</body>


</html>
