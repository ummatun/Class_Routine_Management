<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Routine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Create a New Routine</h1>
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="course" class="form-label">Course:</label>
                <select name="course" class="form-select" id="course">
                    {% for course in courses %}
                        <option value="{{ course.id }}">{{ course.title }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="teacher" class="form-label">Teacher:</label>
                <select name="teacher" class="form-select" id="teacher">
                    {% for teacher in teachers %}
                        <option value="{{ teacher.id }}">{{ teacher.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="room" class="form-label">Room:</label>
                <select name="room" class="form-select" id="room">
                    {% for room in rooms %}
                        <option value="{{ room.id }}">{{ room.number }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="slot" class="form-label">Slot:</label>
                <select name="slot" class="form-select" id="slot">
                    {% for slot in slots %}
                        <option value="{{ slot.id }}">
                            {{ slot.day }} - {{ slot.start_time }} to {{ slot.end_time }} ({{ slot.get_slot_date }})
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" name="is_online" class="form-check-input" id="is_online">
                <label class="form-check-label" for="is_online">Online Class</label>
            </div>

            <button type="submit" class="btn btn-primary">Create Routine</button>
        </form>

        {% if error_message %}
            <div class="alert alert-danger mt-3">{{ error_message }}</div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
