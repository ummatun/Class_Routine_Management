<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routine Management</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 50%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <!-- Direct URL image -->
            <img src="https://raketcontent.com/1/Aesthetic_Weekly_Class_Schedule_Template_e79e73cf9e.png" alt="Class Schedule Template">
        </div>
        
        <p class="text-center">
            <a href="/routine/available-slots/" class="btn btn-primary">Available Slots</a> |
            <a href="/routine/today/" class="btn btn-primary">Today's Routine</a> |
            <a href="/routine/notifications/" class="btn btn-primary">Notifications</a>
        </p>
    </div>
    <!-- Add Bootstrap JS (optional, for interactivity like dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
