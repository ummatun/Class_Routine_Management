{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="d-flex vh-100 justify-content-center align-items-center">
    <div class="card p-4" style="width: 400px;">
<div class="container mt-5">
<h2>Login</h2>
<form method="post" class="p-4 border rounded bg-white shadow-sm">
{% csrf_token %}
{{ form.as_p }}
<button type="submit" class="btn btn-primary w-100">Login</button>
</form>
{% comment %} <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register</a></p> {% endcomment %}
<p class="mt-3"> <a href="{% url 'password_reset' %}">Forgot Your Password?</a></p>
<div class="d-flex justify-content-center">
    <a href="{% url 'register' %}" class="btn btn-success mb-3">Create New Account</a>
</div>
</div>
</div>
</div>
{% endblock %}
